<script type="text/javascript">

//$(function(){

function checkName(){
	var name = $("#name").val();
	url = '../user/checkName.do';
	$.post(url,
			{"name":name},
			function(result){
				if(result.state == 1){ //用户没有注册
					$("#showResult").html("该用户不存在").show();
					
				}else{
					$("#showResult").html("").show;
				}
			})
}
function commitForm(){
	var name = $("#name").val();
	var password = $("#password").val();
	//alert(name);
	var url = '../user/login.do';
	$.post(url, 
			{"name":name, "password":password}, 
			function(result){
				//salert(result.state);
				if(result.state==1){
					//console.log(result.message);
					location.href= "index.html" ;
				}else{
					alert(result.message);
					$("#showResult").html(result.message).show();
				}
	});
}
   
</script>
